{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'index' %}">HOME</a>
    <h1>Update Movie Show</h1>
        <form class="create-form" method="post">{% csrf_token %}
              {{ form.as_p }}
            <input type="submit" value="Update" />
        </form>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <span class="system-massage">{{ message }}</span>
         {% endfor %}
             </ul>
     {% endif %}
{% endblock content %}
